<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../static/css/layui.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="icon" href="../favicon.ico"><!--icon不清楚哪来的-->
    <title>管理后台</title>
</head>
<body class="login-wrap">
    <div class="login-container">
        <form class="login-form" action="/index">
            <div class="input-group">
                <input type="text" id="account" class="input-field" name="account">
                <label for="account" class="input-label">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" name="password">
                <label for="password" class="input-label">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button  class="login-button" lay-submit lay-filter="loginBut">登录<i class="ai ai-enter"></i></button>
        </form>
    </div>
</body>
<script src="../../static/layui.js"></script>
<script src="../../static/manageJs/index.js" data-main="login"></script>
</html>
