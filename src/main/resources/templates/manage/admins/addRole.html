<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../../static/css/layui.css">
    <link rel="stylesheet" href="../../../static/css/view.css"/>
    <link rel="icon" href="/favicon.ico">
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">角色管理</a>
                  <a><cite>添加角色</cite></a>
                </span>
            <h2 class="title">添加角色</h2>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <div class="layui-form layui-form-item">
                        <div class="layui-inline">
                            <div class="layui-form-mid">账号:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">手机号码:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <input type="text" autocomplete="off" class="layui-input">
                            </div>
                            <div class="layui-form-mid">性别:</div>
                            <div class="layui-input-inline" style="width: 100px;">
                                <select name="sex">
                                    <option value="1">男</option>
                                    <option value="2">女</option>
                                </select>
                            </div>
                            <button class="layui-btn layui-btn-blue">查询</button>
                            <button class="layui-btn layui-btn-primary">重置</button>
                            <button style="margin-left: 400px;" class="layui-btn layui-btn-primary">批量添加角色</button>
                        </div>
                    </div>
                    <table id="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../../../static/layui.all.js"></script>
<script type="text/html" id="barDemo">
    <button data-method="notice" class="layui-btn layui-btn-xs" lay-event="edit">添加角色</button>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script>
    layui.use('table', function() {
        var element = layui.element;
        var table = layui.table;
        var form = layui.form;

        //展示已知数据
        table.render({
            elem: '#demo'
            , cols: [[ //标题栏
                {type: 'checkbox', fixed: 'left'}
                , {field: 'account', title: '账号', width: 150}
                , {field: 'username', title: '昵称', width: 150}
                , {field: 'sex', title: '性别', width: 80}
                , {field: 'tel', title: '手机号码', width: 150}
                , {field: 'role', title: '角色', width: 250, sort: true}
                , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 300}
            ]]
            , data: [{
                    "account": "杜甫"
                , "username": "xianxin@layui.com"
                , "sex": "男"
                , "tel": "17723103007"
                , "role": "学生"
            }, {
                "account": "杜甫"
                , "username": "xianxin@layui.com"
                , "sex": "男"
                , "tel": "17723103007"
                , "role": "主任"
            }]
            , skin: 'line' //表格风格
            , even: true
            , page: true //是否显示分页
            , limits: [5, 7, 10]
            , limit: 5 //每页默认显示的数量
        });
    })
</script>
</body>
</html>
